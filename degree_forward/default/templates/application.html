<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Degree Forward</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" >
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="jumbotron col-xs-10 col-xs-offset-1">
        <h1 style="text-align: center">Welcome to Degree Forward!</h1>
    </div>
    <div class="container-fluid col-xs-8 col-xs-offset-2">
        <h3 style="text-align: center">Degree planning is tedious. Let us help you with it! To get started, click one of the buttons below:</h3>
        <div class="container col-xs-8 col-xs-offset-2">
            <div class="container col-xs-2">
                <button class="btn btn-default" onclick="onClick('/import/')">I have some classes to import</button>
            </div>
            <div class="container col-xs-2 col-xs-offset-6">
                <button class="btn btn-default" onclick="onClick('/plan/')">I have no classes to import</button>
            </div>
        </div>
    </div>

    <script>
        function onClick(location){
            window.location = location ;
        }
    </script>
</body>
</html>
